<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Summarpedia</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Summarpedia</h1>
    <p class="subtitle">Wikipedia, but simpler.</p>
    <p class="version">1.1.0</p>
    <input type="text" id="search" placeholder="Search a topic:" autocomplete="off" />
    <div id="customSuggestions" class="suggestion-box"></div>
    <div id="output" class="result" style="display: none;">
      <img id="image" src="" alt="Topic image" />
      <div class="summary">
        <h2 id="title"></h2>
        <p id="description"></p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
